<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kural Büyücüsü</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body { font-family: 'Inter', sans-serif; }
        .bg-dark-900 { background-color: #0f172a; }
        .bg-dark-800 { background-color: #1e293b; }
        .text-accent { color: #38bdf8; }
        
        /* Buton yüklenme durumu için kilitleme */
        .btn-loading {
            opacity: 0.7;
            cursor: not-allowed;
            pointer-events: none;
        }

        /* Özel Kaydırma Çubuğu */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body class="bg-dark-900 text-gray-100 min-h-screen p-6 flex flex-col">
    <div class="max-w-4xl mx-auto flex-grow w-full">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-accent mb-2 italic tracking-tight">Kural Büyücüsü</h1>
            <p class="text-gray-400">SIEM Platformunuz için doğal dilde kural kodunu otomatik olarak üretin.</p>
        </header>

        <!-- Kural Giriş Alanı -->
        <div class="bg-dark-800 p-6 rounded-2xl shadow-2xl border border-gray-700">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                <div>
                    <label class="block text-sm mb-2 text-gray-400 font-medium">SIEM Platformu</label>
                    <select id="siemPlatform" class="w-full p-3 bg-gray-700 rounded-lg focus:ring-2 focus:ring-accent outline-none text-white border border-gray-600 transition-all">
                        <option value="Splunk">Splunk (SPL)</option>
                        <option value="QRadar">QRadar (AQL)</option>
                        <option value="LogSign">LogSign (LQL)</option>
                        <option value="Wazuh">Wazuh (XML)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm mb-2 text-gray-400 font-medium">Kural Adı</label>
                    <input type="text" id="ruleName" placeholder="Örn: Brute Force Tespiti" class="w-full p-3 bg-gray-700 rounded-lg outline-none focus:ring-2 focus:ring-accent text-white border border-gray-600 transition-all">
                </div>
            </div>

            <label class="block text-sm mb-2 text-gray-400 font-medium">Talep Detayları</label>
            <textarea id="ruleInput" rows="4" placeholder="Ne tür bir kural istiyorsunuz? (Örn: RDP üzerinden 5 başarısız deneme...)" class="w-full p-3 bg-gray-700 rounded-lg outline-none focus:ring-2 focus:ring-accent mb-4 text-white border border-gray-600 transition-all"></textarea>

            <!-- Hata Bilgilendirme -->
            <div id="errorArea" class="text-red-400 text-sm mb-4 font-semibold"></div>

            <!-- İşlem Butonu -->
            <button onclick="generateRule()" id="generateButton" class="w-full bg-accent hover:bg-sky-400 text-slate-900 font-bold py-4 rounded-xl shadow-lg transition-all flex items-center justify-center gap-3">
                <span id="buttonText">Kuralı Oluştur</span>
                <div id="loadingIndicator" class="hidden animate-spin h-5 w-5 border-2 border-slate-900 border-t-transparent rounded-full"></div>
            </button>
        </div>

        <!-- Sonuç Çıktısı -->
        <div class="mt-10 mb-20">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-accent" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                    </svg>
                    Üretilen Kod
                </h2>
                <button id="copyButton" onclick="copyRule()" class="hidden text-xs bg-slate-700 px-4 py-2 rounded-lg hover:bg-slate-600 transition text-white border border-slate-600 font-medium">
                    Kopyala
                </button>
            </div>
            <div id="ruleOutput" class="min-h-[120px]">
                <div class="text-gray-500 italic border border-dashed border-gray-700 p-8 rounded-xl text-center">
                    Talebinizi yukarıya yazın ve kuralın oluşturulmasını bekleyin.
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-6 text-gray-500 text-sm border-t border-gray-800 mt-10">
        Bu araç, <span class="text-gray-300 font-semibold">Onur Oktay</span> tarafından üretilmiştir.
    </footer>

    <!-- Bildirim Balonu -->
    <div id="toast" class="hidden fixed bottom-8 right-8 bg-green-500 text-white px-6 py-3 rounded-xl shadow-2xl transition-all font-semibold z-50">
        Başarıyla Kopyalandı!
    </div>

    <script>
        /**
         * Serverless API üzerinden kural oluşturma sürecini yönetir.
         */
        async function generateRule() {
            const btn = document.getElementById('generateButton');
            const btnText = document.getElementById('buttonText');
            const loader = document.getElementById('loadingIndicator');
            const errorArea = document.getElementById('errorArea');
            const output = document.getElementById('ruleOutput');
            
            // Form verilerini al
            const siem = document.getElementById('siemPlatform').value;
            const request = document.getElementById('ruleInput').value.trim();
            const name = document.getElementById('ruleName').value.trim();

            if (!siem || !request) {
                errorArea.textContent = 'Lütfen platform seçin ve kural detaylarını belirtin.';
                return;
            }

            // Arayüzü kilitle ve yükleniyor durumuna geç
            btn.classList.add('btn-loading');
            btn.disabled = true;
            loader.classList.remove('hidden');
            btnText.textContent = 'Hazırlanıyor...';
            errorArea.textContent = '';
            output.innerHTML = `
                <div class="p-8 border border-accent border-dashed rounded-xl text-accent animate-pulse text-center">
                    <p class="font-bold uppercase tracking-wider">Büyücü Kuralı Oluşturuyor...</p>
                    <p class="text-sm opacity-70 mt-2">Bu işlem sunucu yoğunluğuna göre 10 saniye kadar sürebilir.</p>
                </div>`;

            try {
                // Vercel Serverless Function (/api/generate.js) çağrısı
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        siemPlatform: siem, 
                        userRequest: request, 
                        ruleName: name 
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.message || `Sunucu hatası: ${response.status}`);
                }

                if (result.text) {
                    // Kural kodunu ekrana bas
                    output.innerHTML = `<pre class="p-5 bg-slate-900 text-emerald-400 rounded-xl overflow-auto border border-slate-700 whitespace-pre-wrap font-mono text-sm leading-relaxed shadow-inner">${escapeHtml(result.text)}</pre>`;
                    document.getElementById('copyButton').classList.remove('hidden');
                } else {
                    throw new Error("API'den anlamlı bir yanıt alınamadı.");
                }

            } catch (err) {
                console.error("Hata ayrıntıları:", err);
                errorArea.textContent = 'Hata: ' + err.message;
                output.innerHTML = '<p class="text-gray-500 italic text-center p-8 border border-red-900 rounded-xl bg-red-950/20">İşlem başarısız. Lütfen Vercel Logs panelini kontrol edin.</p>';
            } finally {
                // Arayüz kilidini kaldır
                btn.classList.remove('btn-loading');
                btn.disabled = false;
                loader.classList.add('hidden');
                btnText.textContent = 'Kuralı Oluştur';
            }
        }

        /**
         * Güvenlik için HTML karakterlerini temizler.
         */
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        /**
         * Üretilen metni panoya kopyalar.
         */
        function copyRule() {
            const pre = document.querySelector('#ruleOutput pre');
            if (!pre) return;
            
            const text = pre.textContent;
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById('toast');
                toast.classList.remove('hidden');
                setTimeout(() => toast.classList.add('hidden'), 2500);
            }).catch(err => {
                console.error("Kopyalama hatası:", err);
                alert("Kopyalama başarısız oldu.");
            });
        }
    </script>
</body>
</html>
